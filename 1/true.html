<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">

    <link rel="stylesheet" href="css/true.css">
    <link rel="stylesheet" type="text/css" href="animate/animate.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css">


    <title>true </title>

</head>



<body>

    <div class="all animated bounceInRight">

        <div class="logo1">
            <img class=" animated bounceInLeft" src="imags/logoQu.png">


        </div>

        <div class="headerNav ">

        </div>


        <div class="clean"></div>



        <div class="backContent">


            <div class="imageContener">
                <img class="checkImg animated rotateIn" src="imags/true-check.png">
                <img class="trueImage animated bounceInUp" src="imags/trueImage.png">

            </div>



            <div class="questionContent">

                <p class="yourP animated bounceInRight"> عزيزي المتدرب</p>
                <p class="answerP animated bounceInRight"> إجابتك صحيحة </p>




                <button type="submit" class="btn animated bounceInUp">

                    <span class="fa fa-arrow-left"></span>
                    <span>السؤال التالي</span>

                </button>


            </div>

            <div class="imgHidden">

                <img src="imags/trueImage.png">

            </div>




        </div>

        <aside>



            <div class="circles">

                <div class="circle circle1 animated heartBeat"></div>
                <div class="circle circle2 animated heartBeat"></div>
                <div class="circle circle3 animated heartBeat"></div>
                <div class="circle circle4 animated heartBeat"></div>

            </div>

        </aside>



        <div class="logoBottom">
            <img class="animated bounceInRight" src="imags/logoBottom.png">


        </div>

    </div>


    <script src="js/true.js"></script>

</body>

</html>
