<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">

    <link rel="stylesheet" href="css/questions.css">
    <link rel="stylesheet" type="text/css" href="animate/animate.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css">


    <title>question </title>

</head>



<body>

    <div class="all  animated bounceInRight">
        <div class="logo1">
            <img class=" animated bounceInLeft" src="imags/logoQu.png">


        </div>

        <div class="headerNav">

            <ul class="nav animated bounceInRight">



                <li class="numNav" style="color:white; background-color:#AE69BF;">۲</li>
                <li class="lineNav" style="background-color:#AE69BF;"></li>
                <li class="numNav" style="color:white; background-color:#AE69BF;">۱</li>

            </ul>

        </div>

        <div class="clean"></div>


        <div class="backContent">


            <div class="imageContener">
                <img class=" animated bounceInLeft" src="imags/imQu.png">

            </div>



            <div class="questionContent">

                <p class="questionPrag animated bounceInRight">يمكن استخدام تكنولوجيا الواقع المعزز في مجالات واسعة في
                    كل مناحي الحياة الفعلية، وتتضمن هذه الاستخدامات: التصميم المعماري، والفنون المرئية، والتسويق
                </p>

                <div tabindex="0" class="option1 option  animated bounceInRight">صح

                    <span class="fa fa-check-circle-o"></span>

                </div>


                <div tabindex="0" class="option2 option  animated bounceInRight">خطأ

                    <span class="fa fa-check-circle-o"></span>

                </div>


                <button type="submit" class="btn  animated bounceInLeft">

                    <span class="fa fa-arrow-left "></span>تأكيد الإجابة

                </button>


            </div>

            <div class="imgHidden">

                <img src="imags/imQu.png">

            </div>




        </div>

        <aside>

            <img class="number" src="imags/number2.png"><br>

            <img class="pole" src="imags/pole.png"><br>

            <div class="circles">

                <div class="circle circle1  animated heartBeat"></div>
                <div class="circle circle2  animated heartBeat"></div>
                <div class=" circle5  animated heartBeat"><img src="imags/circle5.png"></div>
                <div class="circle circle3  animated heartBeat"></div>
                <div class="circle circle4  animated heartBeat"></div>

            </div>

        </aside>



        <div class="logoBottom">
            <img class=" animated bounceInRight" src="imags/logoBottom.png">


        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

    <script src="js/questions.js"></script>

</body>

</html>
