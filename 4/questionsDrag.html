<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">

    <link rel="stylesheet" href="css/questionsDrag.css">
    <link rel="stylesheet" type="text/css" href="animate/animate.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.css">


    <title>questionDrag </title>

</head>



<body>

    <div class="all  animated bounceInRight">
        <div class="logo1">
            <img class=" animated bounceInLeft" src="imags/logoQu.png">


        </div>

        <div class="headerNav">

            <ul class="nav animated bounceInRight">



                <li class="numNav">۳</li>
                <li class="lineNav"></li>
                <li class="numNav">۲</li>
                <li class="lineNav"></li>
                <li class="numNav" style="color:white; background-color:#AE69BF;">۱</li>

            </ul>

        </div>

        <div class="clean"></div>


        <div class="backContent">


            <div class="imageContener">


                <div class="empty space animation1 animated bounceInUp">
                    <img class="imDr imgs" src="imagesDrag/L1.png">
                </div>

                <div class="empty space  animation2 animated bounceInDown">
                    <img class="imDr imgs" src="imagesDrag/educationViaSpeicalSigns1.png">
                </div>


                <div class="empty space animation4 animation4 animated bounceInRight">
                    <img class="imDr imgs" src="imagesDrag/L2.png">
                </div>

                <div class="empty space animation3 animated bounceInLeft">
                        <img class="imDr imgs" src="imagesDrag/educationViaSpeicalSigns2.png">
                    </div>

                <img class="image1" src="imags/imQu.png">

            </div>



            <div class="questionContent ">

                <p class="questionPrag  animated bounceInRight">أنواع الواقع المعزز </p>

                <table>
                    <tr>

                        <td>
                            <p class="VR  animated bounceInRight"> التعلم بدون علامات </p>
                            <p class="VR  animated bounceInRight">عبر المواقع الجغرافية</p>
                        </td>
                        <td>
                            <p class="AR  animated bounceInRight"> التعلم عبر العلامات</p>
                            <p class="AR  animated bounceInRight"> المخصصة</p>
                        </td>


                    </tr>


                    <tr class="animation11 animated bounceInRight">

                        <td>
                            <div class="empty hold space"></div>
                        </td>
                        <td>
                            <div class="empty hold space answer "></div>
                        </td>
                    </tr>


                    <tr class="animation11 animated bounceInRight">

                        <td>
                            <div class="empty1 hold space "></div>
                        </td>
                        <td>
                            <div class="empty1 hold space answer "></div>
                        </td>


                    </tr>


                </table>




                <button type="submit" class="btn animated bounceInLeft">

                    <span class="fa fa-arrow-left"></span>تأكيد الإجابة

                </button>


            </div>

        </div>

        <aside>

            <img class="number" src="imags/number1.png"><br>

            <img class="pole" src="imags/pole.png"><br>

            <div class="circles">

                <div class="circle circle1  animated heartBeat"></div>
                <div class="circle circle2 animated heartBeat"></div>
                <div class=" circle5 animated heartBeat"><img src="imags/circle5.png"></div>
                <div class="circle circle3 animated heartBeat"></div>
                <div class="circle circle4 animated heartBeat"></div>

            </div>

        </aside>


        <div class="logoBottom">
            <img class=" animated bounceInRight" src="imags/logoBottom.png">
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>

    <script src="js/questionsDrag.js"></script>


</body>

</html>
